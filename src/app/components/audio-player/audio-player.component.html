<span>Then click</span>

<button (click)="play()">play</button>
<button (click)="stop()">stop</button>
<label for="volume">Volume</label>
<input id="volume" type="number" min="0" max="1" step="0.01" (change)="onVolumeChange($event.target.value)" [value]="currentVolume">
<span>higher volume (0 - 1) = better results</span>
